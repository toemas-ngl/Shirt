<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Reisegruppe Sonnenschein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef6e4;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #ff7a00;
            font-size: 2.5em;
        }
        p {
            margin-top: 40px;
            font-size: 1.2em;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Reisegruppe Sonnenschein lässt grüßen!</h1>
    <p>Du bist Besucher Nr. <span id="counter">...</span></p>

    <script>
        let count = localStorage.getItem("visits") || 0;
        count++;
        localStorage.setItem("visits", count);
        document.getElementById("counter").textContent = count;
    </script>
</body>
</html>
